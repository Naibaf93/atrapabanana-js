<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Juego del platano🐰</title>
</head>
<body>
    <div class="page__index"> 
        <div class="game-container">
            <span class="level--show"> -- </span>
            <canvas id="game"></canvas>
    
            <div class="btns">
                <button id="up">↑</button>
                <button id="left">←</button>
                <button id="right">→</button>
                <button id="down">↓</button>
            </div>
            
            <div class="messages">
                <p class="life">Lifes:  </p>
                <span class="life--counter"> </span>
                <p class="timer">Time: <i class="fa-solid fa-stopwatch" ></i></p>
                <span class="time-counter"> 00.00 </span>
                <p class="record">Record: <i class="fa-solid fa-flag-checkered" ></i></p>
                <span class="record-display">--</span>
            </div>
    
            <article class="message--record inactive">
                <p>Congratulations! new record🏆</p>
                <i class="fa-solid fa-ranking-star"></i>
                <p>New record: <span class="new--record"> 20.00 </span></p>
                <button class="button--standar" id="record-play-again">Play again</button>
            </article>
    
            <article class="win-without-record inactive">
                <p>You win🎉</p>
                <i class="fa-solid fa-trophy"></i>            
                <button class="button--standar" id="record-play-again2">Play again</button>
            </article>
    
            <article class="message--defeat inactive">
                <p>Game over😔</p>
                <i class="fa-solid fa-ghost"></i>
                <button class="button--standar" id="record-play-again3">Play again</button>
            </article>
        </div>
        </div>
    </div>

    <footer>
        <div class="contact--logo">
            <p class="contact--logo--copyright"> © <span>El juego del platano</span>🍌🐰 coded by: <a href="https://github.com/Naibaf93">Fabián Huertas</a></p>
          </div>
    </footer>

    <script src="JS/maps.js"></script>
    <script src="JS/game.js"></script>
</body>
</html>
